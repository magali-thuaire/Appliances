<h1>Mes appareils</h1>
<p class="text-muted">Mise à jour : {{ lastUpdate | async | date: 'dd/MM/yyyy, hh:mm a' }} </p>
<ul class="list-group">
	<app-appliance-item *ngFor="let appliance of appliances; let i=index"
						[indexOfAppliance]="i"
						[appliance]="appliance.name"
						[status]="appliance.status"
						[id]="appliance.id"></app-appliance-item>
</ul>
<button type="button" class="btn btn-success mt-2" [disabled]='!isAuth' (click)="onTurningOn()">
	Tout allumer</button>
<button type="button" class="btn btn-danger mt-2 ml-2" [disabled]='!isAuth' (click)="onTurningOff()">
	Tout éteindre</button>
<button class="btn btn-warning mt-2 ml-2 text-white" (click)="onSave()">Enregistrer</button>
